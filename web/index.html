<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/estilo.css">
    <title>Login</title>

</head>
<body>
    <nav>
        <br>
    </nav>
    <div class="id-card-container">
        <div class="card">
            <h1>LOGIN</h1>
            <form action="login_usuario.jsp">
                <label for="tel_cel">Ingresa tu número de celular</label>
                <br>
                <input type="number" name="tel_cel" id="tel_cel" value="55">
                <br>
                <input type="submit" value="Ingresar">
            </form>
        </div>
    </div>

    <br>

    <div class="id-card-container">
        <div class="card">
            <div>
                <h4>REGISTRAR USUARIO</h4>
            
                <form action="registro2.jsp" name="formulario_usu" method="post">
                    <label for="nombre">Ingresa tu Nombre</label>
                    <br>
                    <input type="text" name="nombre" id="nombre" placeholder="Tu NOMBRE aquí">
                    <br>
                    <label for="appat">Ingresa tu Apellido Paterno</label>
                    <br>
                    <input type="text" name="appat" id="appat" placeholder="Apellido PATERNO">
                    <br>
                    <label for="apmat">Ingresa tu Apellido Materno</label>
                    <br>
                    <input type="text" name="apmat" id="apmat" placeholder="Apellido MATERNO">
                    <br>
                    <label for="edad">Ingresa tu Edad</label>
                    <br>
                    <input type="number" name="edad" id="edad" placeholder="Tu EDAD aquí" max="100">
                    <br>
                    <label for="dia_nac">Ingresa tu DÍA DE NACIMIENTO</label>
                    <br>
                    <input type="number" name="dia_nac" id="dia_nac" placeholder="DÍA">
                    <br>
                    <label for="mes_nac">Ingresa tu MES DE NACIMIENTO</label>
                    <br>
                    <input type="number" name="mes_nac" id="mes_nac"  placeholder="MES">
                    <br>
                    <label for="ano_nac">Ingresa tu AÑO DE NACIMIENTO</label>
                    <br>
                    <input type="number" name="ano_nac" id="ano_nac" min="1920" max="2021" placeholder="AÑO">
                    <br>
                    <label for="calle">Ingresa tu CALLE</label>
                    <br>
                    <input type="text" name="calle" id="calle" placeholder="CALLE">
                    <br>
                    <label for="alcaldia">Ingresa tu ALCALDÍA</label>
                    <br>
                    <input type="text" name="alcaldia" id="alcaldia" placeholder="ALCALDÍA">
                    <br>
                    <label for="num_casa">Ingresa tu NO. DE CASA</label>
                    <br>
                    <input type="number" name="num_casa" id="num_casa" placeholder="NO. DE CASA">
                    <br>
                    <label for="interior">Ingresa tu INTERIOR (Si es que tiene)</label>
                    <br>
                    <input type="number" name="interior" id="interior" placeholder="INTERIOR">
                    <br>
                    <label for="tel_particular">Ingresa tu TELÉFONO PARTICULAR</label>
                    <br>
                    <input type="text" name="tel_particular" id="tel_particular" placeholder="TEL. FIJO">
                    <br>
                    <label for="tel_celular">Ingresa tu número de celular</label>
                    <br>
                    <input type="text" name="tel_celular" id="tel_celular" value="55">
                    <br>
                    <input type="submit" value="Registrar Usuarios">
                </form>
            </div>
        </div>
    </div>


    <div class="id-card-container">
        <div class="card">
            <div>
                <h4>LOGIN de ADMINISTRADOR</h4>
                <form action="login_admin.jsp" method="post">
                    <label for="usuario_admin">Ingrese su USUARIO</label>
                    <br>
                    <input name="usuario_admin" type="text" id="usuario_admin">
                    <br>
                    <label for="contra_admin">Ingrese su CONTRASEÑA</label>
                    <br>
                    <input name="contra_admin" type="text" id="contra_admin">
                    <br>
                    <input type="submit" value="Iniciar sesión">
                </form>
            </div>
        </div>
    </div>


    <div class="id-card-container">
        <div class="card">
            <div>
                <h4>REGISTRAR ADMINISTRADOR</h4>
                <form action="registro_admin.jsp" method="post">
                    <label for="usu_admin">USUARIO</label>
                    <br>
                    <input name="usu_admin" type="text" id="usu_admin">
                    <br>
                    <label for="contraseña_admin">CONTRASEÑA</label>
                    <br>
                    <input name="contraseña_admin" type="text" id="contraseña_admin">
                    <br>
                    <input type="submit" value="Registrar Administrador">
                </form>
            </div>
        </div>
    </div>

    <br>
    <br>



    <footer>
        <h5>Integrantes:</h5>
        <ol>
            <li>Cerecedo Ramírez Sebastián</li>
            <li>Núñez Ramírez Valery Aylin</li>
            <li>Rivas Gutiérrez Leonardo</li>
        </ol>
    </footer>
</body>
</html>
